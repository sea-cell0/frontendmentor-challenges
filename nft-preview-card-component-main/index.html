<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css">

  </head>

  <body>
    <div id="wrapper">
      <div id="container">
        <header>
          <img id="block-img" src="./images/image-equilibrium.jpg" />
          <div id="overlay"></div>
          <img id="eye" src="./images/icon-view.svg">

        </header>
        
        <p id="title">Equilibrium #3429</p>

        <p id="subtitle">Our Equilibrium collection promotes </br> balance and calm.</p>

        <section>

          <div>
            <img class="section-icons" src="./images/icon-ethereum.svg">
            <p id="ETH">0.041 ETH</p>

          </div>

          <div>
            <img class="section-icons" src="./images/icon-clock.svg">
            <p>3 days left</p>

          </div>
          
        </section>

        <hr />

        <footer>
          <img id="jules-image" src="./images/image-avatar.png">
          <p>Creation of <a id="creator">Jules Wyvern</a></p>

        </footer>
        
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor. </a> 
        Coded by <a href="#">Marcello.</a>

      </div>

    </div>

  </body>

</html>
